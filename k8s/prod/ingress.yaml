# k8s/prod/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: incentivize-this-frontend-ingress
  annotations:
    # Assuming you use cert-manager and the same issuer as your backend
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Add other necessary annotations like nginx configuration, CORS etc.
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/cors-allow-origin: "*" # Be more specific in production
spec:
  ingressClassName: nginx # Ensure this matches your setup
  tls:
  - hosts:
    - incentivizethis.com
    # Use a distinct secret name for the frontend TLS certificate
    secretName: incentivize-this-frontend-tls
  rules:
  - host: incentivizethis.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            # Match the name of the frontend Service object
            name: incentivize-this-frontend-service
            port:
              number: 80 # Match the port defined in the frontend Service